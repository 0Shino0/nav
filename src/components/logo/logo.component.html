<img
  *ngIf="src && !hasError; else noSrc"
  [src]="src"
  class="icon dark-border-color"
  (error)="onImgError($event)"
>

<ng-template #noSrc>
  <nz-avatar
    [nzSize]="35"
    [nzGap]="gap"
    [ngStyle]="{ 'background-color': colour || color }"
    [nzText]="name[0]"
    nzSize="large"
    style="vertical-align: middle;"
  >
  </nz-avatar>
</ng-template>
